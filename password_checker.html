<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Complexity Checker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    margin: 0;
    background: #1e1e2f;
    font-family: 'Roboto', sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    background: #2a2a3d;
    border-radius: 12px;
    padding: 30px 40px 40px;
    max-width: 460px;
    width: 100%;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
  }
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 24px;
    letter-spacing: 1px;
    color: #33aaff;
  }
  label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
    font-size: 1.1rem;
  }
  .password-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 12px 45px 12px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    outline: none;
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
    color: #eee;
    background-color: #444466;
    font-weight: 500;
  }
  input[type="password"]:focus,
  input[type="text"]:focus {
    box-shadow: 0 0 10px #33aaff;
  }
  .toggle-visibility {
    position: absolute;
    right: 15px;
    background: transparent;
    border: none;
    cursor: pointer;
    color: #bbb;
    font-size: 1.5rem;
    padding: 5px;
    user-select: none;
    transition: color 0.3s ease;
  }
  .toggle-visibility:hover {
    color: #33aaff;
  }
  .strength-meter {
    margin-top: 20px;
    height: 12px;
    background: #444466;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: inset 0 0 5px #22223a;
  }
  .strength-meter-fill {
    height: 100%;
    width: 0;
    background: #f44336;
    transition: width 0.4s ease, background-color 0.4s ease;
  }
  .feedback {
    margin-top: 18px;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    min-height: 30px;
  }
  .criteria {
    margin-top: 24px;
    list-style: none;
    padding-left: 0;
  }
  .criteria li {
    margin-bottom: 12px;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
  }
  .criteria li .icon {
    display: inline-block;
    margin-right: 10px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #777;
    color: transparent;
    font-weight: bold;
    text-align: center;
    line-height: 20px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .criteria li.valid .icon {
    background: #33cc33;
    color: #fff;
  }
  .criteria li.invalid .icon {
    background: #f44336;
    color: transparent;
  }
  .generate-section {
    margin-top: 30px;
    text-align: center;
  }
  .generate-password {
    background: #33aaff;
    border: none;
    color: #fff;
    font-size: 1rem;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .generate-password:hover {
    background: #1e90ff;
  }
  @media (max-width: 480px) {
    .container {
      padding: 20px 25px 30px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Password Complexity Checker</h1>
    <label for="passwordInput">Enter your password:</label>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" aria-describedby="feedback" aria-live="polite" placeholder="Type password here" autocomplete="off" />
      <button type="button" class="toggle-visibility" id="toggleVisibility" aria-label="Show password" title="Show/Hide Password">&#128065;</button>
    </div>
    <div class="strength-meter" aria-hidden="true">
      <div class="strength-meter-fill" id="strengthMeter"></div>
    </div>
    <div class="feedback" id="feedback" aria-live="assertive" aria-atomic="true"></div>
    <ul class="criteria" id="criteriaList">
      <li id="lengthCriteria" class="invalid"><span class="icon">‚úó</span> Minimum 8 characters</li>
      <li id="uppercaseCriteria" class="invalid"><span class="icon">‚úó</span> Contains uppercase letter (A-Z)</li>
      <li id="specialCharCriteria" class="invalid"><span class="icon">‚úó</span> Contains special character (!@#$%^&*)</li>
    </ul>

    <div class="generate-section">
      <button class="generate-password" id="generateBtn" aria-label="Generate strong password">Generate Strong Password</button>
    </div>
  </div>

<script>
  const passwordInput = document.getElementById('passwordInput');
  const strengthMeter = document.getElementById('strengthMeter');
  const feedback = document.getElementById('feedback');
  const lengthCriteria = document.getElementById('lengthCriteria');
  const uppercaseCriteria = document.getElementById('uppercaseCriteria');
  const specialCharCriteria = document.getElementById('specialCharCriteria');
  const toggleVisibility = document.getElementById('toggleVisibility');
  const generateBtn = document.getElementById('generateBtn');

  function checkPasswordStrength(password) {
    let score = 0;

    const isLengthValid = password.length >= 8;
    if (isLengthValid) score += 1;
    updateCriteria(lengthCriteria, isLengthValid);

    const hasUppercase = /[A-Z]/.test(password);
    if (hasUppercase) score += 1;
    updateCriteria(uppercaseCriteria, hasUppercase);

    const hasSpecialChar = /[!@#$%^&*()_\-+=\[\]{};':"\\|,.<>\/?`~]/.test(password);
    if (hasSpecialChar) score += 1;
    updateCriteria(specialCharCriteria, hasSpecialChar);

    return score;
  }

  function updateCriteria(element, valid) {
    if (valid) {
      element.classList.remove('invalid');
      element.classList.add('valid');
      element.querySelector('.icon').textContent = '‚úì';
    } else {
      element.classList.remove('valid');
      element.classList.add('invalid');
      element.querySelector('.icon').textContent = '‚úó';
    }
  }

  function updateStrengthMeter(score) {
    const maxScore = 3;
    const percent = (score / maxScore) * 100;
    strengthMeter.style.width = percent + '%';

    if (score === 0) {
      strengthMeter.style.backgroundColor = '#f44336';  // red
      feedback.textContent = 'Very Weak';
      feedback.style.color = '#f44336';
    } else if (score === 1) {
      strengthMeter.style.backgroundColor = '#ff9800';  // orange
      feedback.textContent = 'Weak';
      feedback.style.color = '#ff9800';
    } else if (score === 2) {
      strengthMeter.style.backgroundColor = '#cddc39';  // lime
      feedback.textContent = 'Medium';
      feedback.style.color = '#cddc39';
    } else {
      strengthMeter.style.backgroundColor = '#33cc33';  // green
      feedback.textContent = 'Strong';
      feedback.style.color = '#33cc33';
    }
  }

  // On user typing input
  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value;
    const score = checkPasswordStrength(password);
    updateStrengthMeter(score);
  });

  // Toggle password visibility
  toggleVisibility.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleVisibility.innerHTML = '&#128064;'; // emoji for open eye (üëÄ)
      toggleVisibility.setAttribute('aria-label', 'Hide password');
      toggleVisibility.title = 'Hide Password';
    } else {
      passwordInput.type = 'password';
      toggleVisibility.innerHTML = '&#128065;'; // emoji for closed eye (üëÅ)
      toggleVisibility.setAttribute('aria-label', 'Show password');
      toggleVisibility.title = 'Show Password';
    }
  });

  // Generate a strong password
  function generateStrongPassword(length = 12) {
    const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
    const digits = '0123456789';
    const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

    if (length < 12) length = 12;

    // Ensure inclusion from all categories
    let passwordChars = [
      upperChars[Math.floor(Math.random() * upperChars.length)],
      lowerChars[Math.floor(Math.random() * lowerChars.length)],
      digits[Math.floor(Math.random() * digits.length)],
      specialChars[Math.floor(Math.random() * specialChars.length)]
    ];

    const allChars = upperChars + lowerChars + digits + specialChars;

    while (passwordChars.length < length) {
      passwordChars.push(allChars[Math.floor(Math.random() * allChars.length)]);
    }

    // Shuffle array
    for (let i = passwordChars.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
    }

    return passwordChars.join('');
  }

  // When generate button clicked
  generateBtn.addEventListener('click', () => {
    const newPassword = generateStrongPassword();
    passwordInput.value = newPassword;
    passwordInput.type = 'text';  // Show generated password by default
    toggleVisibility.innerHTML = '&#128064;'; // üëÄ open eye
    toggleVisibility.setAttribute('aria-label', 'Hide password');
    toggleVisibility.title = 'Hide Password';

    const score = checkPasswordStrength(newPassword);
    updateStrengthMeter(score);
  });

  // Initialize strength meter if the input is pre-filled
  document.addEventListener('DOMContentLoaded', () => {
    const initialPassword = passwordInput.value;
    if (initialPassword) {
      const score = checkPasswordStrength(initialPassword);
      updateStrengthMeter(score);
    }
  });
</script>
</body>
</html>
